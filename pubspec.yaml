dependencies:
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  flutter:
    sdk: flutter
  flutter_localization: ^0.1.11
